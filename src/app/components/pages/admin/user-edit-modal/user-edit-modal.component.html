<div class="fixed-modal" *ngIf="user">
    <div class="modal-content">
      <h4>Editar Usuario</h4>

  
      <label class="form-field">
        Username:
        <input [(ngModel)]="user.username" />
      </label>
  
      <label class="form-field">
        Email:
        <input [(ngModel)]="user.email" />
      </label>
      <label class="form-field">
        Password:
        <input [(ngModel)]="user.password" />
        
      </label>
  
      <label class="form-field">
        Rol:
        <div *ngFor="let role of availableRoles">
          <label>
            <input
              type="checkbox"
              [value]="role"
              [checked]="user.roles.includes(role)"
              (change)="onRoleChange($event, role)"
            />
            {{ role }}
          </label>
        </div>
      </label>
  
      <label class="form-field">
        Activo:
        <input type="checkbox" [(ngModel)]="user.enabled" />
      </label>
  
      <div class="modal-actions">
        <button (click)="onSave()">Guardar</button>
        <button (click)="onClose()">Cancelar</button>
      </div>
      <div *ngIf="successMessage" class="success-banner">
        {{ successMessage }}
      </div>
      
      <div *ngIf="errorMessage" class="error-banner">
        {{ errorMessage }}
      </div>

    </div>
  </div>
